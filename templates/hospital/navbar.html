<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style type="text/css">
    .bs-example {
      margin: 0px;
    }

    .navbar-brand {
      font-size: 20px;
      font-family: sans-serif;
      color: #165a2a; /* Light Blue for Hospital Branding */
    }

    .navbar-brand h1 {
      color: #165a2a !important; /* Consistent Branding Color */
    }

    .navbar-nav {
      flex-grow: 1; /* Ensures the Appointment button moves to the extreme right */
    }

    .btn-primary {
      background-color: #28A745; /* Soft Green for Appointment */
      border-color: #28A745; 
    }

    .btn-primary:hover {
      background-color: #23913D; /* Slightly Darker Green on Hover */
      border-color: #23913D;
    }
  </style>
</head>

<body>

  <div class="bs-example">
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm px-5 py-3 py-lg-0">
      <a href="/" class="navbar-brand p-0">
        <h1 class="m-0"><i class="fa fa-hospital-o me-2"></i>CDHMS</h1>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto py-0">
          <a href="/adminclick" class="nav-item nav-link">Admin</a>
          <a href="/doctorclick" class="nav-item nav-link">Doctor</a>
          <a href="/patientclick" class="nav-item nav-link">Patient</a>

          <!-- Corrected Service Menu with 5 Submenus -->
          <div class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Services</a>
            <div class="dropdown-menu m-0">
              <a href="/cardiology" class="dropdown-item">Cardiology</a>
              <a href="/radiotherapy" class="dropdown-item">Radiotherapy</a>
              <a href="/hematology" class="dropdown-item">Hematology</a>
              <a href="/pediatrics" class="dropdown-item">Pediatrics</a>
              <a href="/orthopedics" class="dropdown-item">Orthopedics</a>
              <a href="/nuclear-Medicine" class="dropdown-item">Nuclear Medicine</a>
              <a href="/endocrinology" class="dropdown-item">Endocrinology</a>
              <a href="/neurology" class="dropdown-item">Neurology</a>
              <a href="/nephrology" class="dropdown-item">Nephrology</a>
            </div>
          </div>
        </div>

        <!-- Appointment Button Moved to the Rightmost Side -->
        <a href="/patientclick" class="btn btn-primary py-2 px-4 ms-3">Appointment</a>
      </div>
    </nav>
  </div>

</body>
</html>
